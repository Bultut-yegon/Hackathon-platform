services:
  - type: web
    name: server
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn spotinder.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysite
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4